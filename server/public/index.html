<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/main-menu.css">
    <link rel="stylesheet" href="./style/in-game.css">
    <link rel="stylesheet" href="./style/post-game.css">
    <link rel="stylesheet" href="./style/misc.css">

    <title>Word Fight</title>
    <script src="https://kit.fontawesome.com/c24d1452ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Word Fight</h1>
    </header>

    <main>
        <section id="main-menu">
            <h1>Main Menu</h1>

            <p>
                Players online: <i class="fas fa-user"></i> <span id="number-of-players-online"></span>
            </p>
            
            <div>
                <button id="btn-search-game">
                    Search game
                </button>
            </div>
            
            <div id="loading-icon-box">
                <div id="loading-icon-content"></div>
            </div>

            <p id="game-starting">Game starting...</p>
        </section>

        <section id="in-game">
            <div id="in-game-container">
                <p id="timer">15</p>

                <p id="word-definition">Something that shows us how important beauty is.</p>

                <p id="word-hint">__T__A</p>

                <form id="form-word-game" autocomplete="off">
                    <input type="text" id="input-solution">

                    <button id="btn-submit-solution">Send</button>

                </form>
            </div>

            <div id="in-game-chat-container">
                <div id="in-game-chat">
                    <div id="messages">
                        
                    </div>
                    
                    <form id="form-chat" autocomplete="off">
                        <input type="text" name="message" id="input-chat">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="post-game">
            <h1>Post Game</h1>
            
            <div id="scores">
                <p id="your-score">Your score: 1</p>
                <p id="opponents-score">Opponent's score: 1</p>
            </div>
            
            <p id="result">It's a tie!</p>
            
            <table id="post-game-summary">
                <thead>
                    <tr>
                        <td>Definition</td>
                        <td>Solution</td>
                        <td>Your Answers</td>
                        <td>Opponent's Answers</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div>
                <button id="btn-home">Home</button>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Check out the project on 
            <a href="https://github.com/itsmeeandrew/word-fight" target="_blank">
                <i class="fab fa-github"></i> Github</a>.
        </p>
    </footer>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="IOEvents.js"></script>
    <script type="module" src="updateEvents.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
